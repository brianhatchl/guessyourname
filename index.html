<head>

    <script>
    var apikey = "AIzaSyADIJfIELDuoquRbeHRBRim299rwt5sElI";
    var table = "1gHlGT7lHD-6p4-YndpiAhgdC2ySsYBZBnnE";
    var fusionurl = "https://www.googleapis.com/fusiontables/v1/query?";
    var gender;
    var url;
    var year;
    var letter;
    var maleNames, femaleNames, names;
    var numGuess = 1;


    $(document).ready( function() {
        
        $("#year").hide();
        $("#letter").hide();
        $("#guess").hide();
        $("#gender").hide();
        $("#male").hide();
        $("#female").hide();
        $("#answer").hide();
        $("#startover").hide();
        
        var opts = {
                lines: 12, // The number of lines to draw
                length: 7, // The length of each line
                width: 5, // The line thickness
                radius: 10, // The radius of the inner circle
                corners: 0, // Corner roundness (0..1)
                rotate: 0, // The rotation offset
                color: '#000', // #rgb or #rrggbb
                speed: 1, // Rounds per second
                trail: 33, // Afterglow percentage
                shadow: false, // Whether to render a shadow
                hwaccel: false, // Whether to use hardware acceleration
                className: 'spinner', // The CSS class to assign to the spinner
                zIndex: 2e9, // The z-index (defaults to 2000000000)
                top: '-35px', // Top position relative to parent in px
                left: '150px' // Left position relative to parent in px
              };

        var spinner = new Spinner(opts).spin(document.getElementById('spinner'));
        //$("#spinner").show();

       
        url = fusionurl + "sql=SELECT 'Male name' FROM " + table + " WHERE rank = 1 AND year >= '1/1/1940' AND year <= '12/31/2011' GROUP BY 'Male name'&key=" + apikey;
        $.get(url, function (data) {
            maleNames = $.parseJSON(data);
            $("#gender").show();
            $("#male").show();
            if ($("#female:visible")) $("#spinner").hide();
        });
        
        url = fusionurl + "sql=SELECT 'Female name' FROM " + table + " WHERE rank = 1 AND year >= '1/1/1940' AND year <= '12/31/2011' GROUP BY 'Female name'&key=" + apikey;
        $.get(url, function (data) {
            femaleNames = $.parseJSON(data);
            $("#gender").show();
            $("#female").show();
            if ($("#male:visible")) $("#spinner").hide();
        });
            
        $(".gender").click( function() {
            $("#spinner").show();
            gender = $(this).text();

            var randomIndex;
            switch (gender) {
            case "Male":
                randomIndex = Math.floor(maleNames["rows"].length * Math.random());
                $("#name").text(maleNames["rows"][randomIndex][0]);
                break;
            default:
                randomIndex = Math.floor(femaleNames["rows"].length * Math.random());
                $("#name").text(femaleNames["rows"][randomIndex][0]);
                break;
            }
            $("#guess").show();
            $("#gender").hide();
            $("#spinner").hide();
        });

        $(".year").change( function() {
            $("#spinner").show();
            year = $(this).val();
            if (year > 2008) year = 2008;
            limit = 5;
            url = fusionurl + "sql=SELECT '" + gender + " name', 'rank' FROM " + table + " WHERE year >= '1/1/" + year + "' AND year <= '12/31/" + year + "' ORDER BY rank LIMIT " + limit + "&key=" + apikey;
            
            $.get(url, function (data) {
                names = $.parseJSON(data);
                randomIndex = Math.floor(names["rows"].length * Math.random());
                $("#name").text(names["rows"][randomIndex][0]);
                $("#guess").show();
                $("#year").hide();
                $("#spinner").hide();
            });
        });

        $(".letter").change( function() {
            $("#spinner").show();
            letter = $(this).val();
            limit = 25;
            url = fusionurl + "sql=SELECT '" + gender + " name', 'rank' FROM " + table + " WHERE year >= '1/1/" + year + "' AND year <= '12/31/" + year + "' AND '" + gender + " name' STARTS WITH '" + letter + "' ORDER BY rank LIMIT " + limit + "&key=" + apikey;
            
            $.get(url, function (data) {
                names = $.parseJSON(data);
                //randomIndex = Math.floor(name["rows"].length * Math.random());
                //$("#name").text(name["rows"][randomIndex][0]);
                $("#name").text(names["rows"][0][0]);
                $("#guess").show();
                $("#letter").hide();
                $("#spinner").hide();
            });
        });

        $("#yes").click( function() {
            $("#answer").show();
            $("#correct").text("It took me " + numGuess + " guesses.")
            $("#guess").hide();
            $("#graph").show();
            
            url = fusionurl + "sql=SELECT year, rank FROM " + table + " WHERE '" + gender + " name' = '" + $("#name").text() + "' ORDER BY year&key=" + apikey;
            
            $.get(url, function (data) {
                var namePopularity = $.parseJSON(data);
                //Show popularity graph
                var plotdata = [];
                for (var i=0; i<namePopularity["rows"].length; i++) {
                    plotdata[i] = [parseInt(namePopularity["rows"][i][0]), parseInt(namePopularity["rows"][i][1])];
                }
                chart = new Highcharts.Chart({
                    chart: {
                        renderTo: 'graph',
                        type: 'spline',
                        width: 800,
                        height: 500,
                        style: {margin: '0 auto'}
                    },
                    title: {
                        text: $("#name").text()
                    },
                    subtitle: {
                        text: 'Baby Name Popularity over Time'
                    },
                    xAxis: {
                        title: {
                            text: 'Year'
                        },
                        labels: {
                            formatter: function() {
                                return this.value;
                            }
                        }
                    },
                    yAxis: {
                        reversed: true,
                        title: {
                            text: 'Rank'
                        },
                        plotLines: [{
                            value: 0,
                            width: 1,
                            color: '#808080'
                        }],
                        labels: {
                            formatter: function() {
                                return this.value;
                            }
                        },
                        min: 1,
                        max: 1000
                    },
                    tooltip: {
                        formatter: function() {
                                return '<b>Rank ' + this.y + '</b>' + 
                                '<br><b>Year ' + this.x + '</b>';
                        }
                    },
                    plotOptions: {
                        spline: {
                            lineWidth: 3,
                            marker: {
                                enabled: false,
                            },
                        }
                    },
                    legend: {
                        enabled: false
                    },
                    series: [{
                        name: 'Rank',
                        data: plotdata
                    }]
                });

                $("#graph").show();
                $("#startover").show();
            });
        });

        $("#no").click( function() {
            if (numGuess === 1) {
                $("#year").show();
                $("#gender").hide();
                $("#guess").hide();
            } else if (numGuess === 2) {
                $("#gender").hide();
                $("#year").hide();
                $("#letter").show();
                $("#guess").hide();
            } else if (numGuess-2 > names["rows"].length-1) {
                $("#answer").show();
                $("#correct").text("I give up :-(")
                $("#guess").hide();
                $("#startover").show();
            } else {
                $("#name").text(names["rows"][numGuess-2][0]);
                $("#guess").show();
                $("#letter").hide();
            }
            numGuess++;
        });

        $("#startover").click( function() {
            $("#answer").hide();
            $("#graph").hide();
            $("#gender").show();
            numGuess = 1;
            $("#birthyear").val("");
            $("#letterSelect").val("");
            
        });
    });
    </script>
