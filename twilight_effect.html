<html>
<head>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script>
    var apikey = "AIzaSyADIJfIELDuoquRbeHRBRim299rwt5sElI";
    var table = "1gHlGT7lHD-6p4-YndpiAhgdC2ySsYBZBnnE";
    var fusionurl = "https://www.googleapis.com/fusiontables/v1/query?";
    var gender = 'Female';
    var name = 'Bella';

    $(document).ready( function() {
        url = fusionurl + "sql=SELECT year, rank, 'Male name', 'Female name' FROM " + table + " WHERE '" + gender + " name' = '" + name + "' ORDER BY year&key=" + apikey + "&callback=?";
        $.getJSON(url, function (data) {
            var namePopularity = data;
            //Show popularity graph
            var plotdata = [];
            for (var i=0; i<namePopularity["rows"].length; i++) {
                plotdata[i] = [parseInt(namePopularity["rows"][i][0]), parseInt(namePopularity["rows"][i][1])];
            }
            chart = new Highcharts.Chart({
                chart: {
                    renderTo: 'chart',
                    type: 'spline',
                    width: 800,
                    height: 500,
                    style: {margin: '0 auto'}
                },
                title: {
                    text: $("#name").text()
                },
                subtitle: {
                    text: 'Baby Name Popularity over Time'
                },
                xAxis: {
                    title: {
                        text: 'Year'
                    },
                    labels: {
                        formatter: function() {
                            return this.value;
                        }
                    }
                },
                yAxis: {
                    reversed: true,
                    title: {
                        text: 'Rank'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }],
                    labels: {
                        formatter: function() {
                            return this.value;
                        }
                    },
                    min: 1,
                    max: 1000
                },
                tooltip: {
                    formatter: function() {
                            return '<b>Rank ' + this.y + '</b>' + 
                            '<br><b>Year ' + this.x + '</b>';
                    }
                },
                plotOptions: {
                    spline: {
                        lineWidth: 3,
                        marker: {
                            enabled: false,
                        },
                    }
                },
                legend: {
                    enabled: false
                },
                series: [{
                    name: 'Rank',
                    data: plotdata
                }]
            });
        });
    });
    </script>
</head>
<body>
<title>The Twilight Effect</title>
<div id="chart">
</div>
</body>
</html>
